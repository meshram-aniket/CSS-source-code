<!--A CSS selector selects the HTML element(s) for styling purpose. CSS selectors select 
    HTML elements according to its id, class, type, attribute etc. 
    There are many basic different types of selectors

           1. element/tags selectors
           2. class sel/ectors
           3. id selectors
           4. group selectors
           5. universal selectors
           6. Attribute Selector
           7. Pseudo-Class Selector
           8. Pseudo-Element Selector

           
            -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- element selector  -->
    <h1>aniket meshram</h1>
    <hr>


    <!-- class selector -->
    <p class="class1">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Impedit, soluta.</p>
    <hr>


    <!-- id selector -->
    <div>
        <h1 id="id1">dkdkfas</h1>
    </div>
    <hr>


    <!-- group selector -->
    <!-- <div> -->
    <h5>Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque, laborum?</h5>
    <h2>aman bansod</h2>
    <img src="../images/itachi.jpg" alt="">
    <br>
    <a href="">youtube</a>
    <!-- </div> -->


    <!-- universal selector -->


</body>

</html>
