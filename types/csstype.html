<!--Types of css

     1 inline
     2 internal
     3 external -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- external css -->
    <link rel="stylesheet" href="csstype.css">
    <!-- internal  -->
    <style>
        #id1 {
            border: 5px solid;
            border-radius: 5px solid black;
        }
    </style>
</head>
<body>
    <!-- inline  -->
    <h1 style="text-align: center; background-color: aquamarine; border: black solid;">Aniket Meshram</h1>
     

    <!-- internal css -->
    <p id="id1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga, iusto.</p>

    <!-- external css -->
    <div >
        <h1>hello world</h1>
        <section>
            <p >Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repellendus, quisquam?</p>    
        </section>
    </div>

    
</body>
</html>
